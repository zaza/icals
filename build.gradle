plugins {
    id 'java'
    id 'application'
    id 'eclipse'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.guava:guava:28.0-jre'
    implementation 'org.yaml:snakeyaml:1.25'
    compile group: 'org.mnode.ical4j', name: 'ical4j', version: '3.0.11'
    testImplementation 'junit:junit:4.12'
}

application {
    mainClassName = 'icals.App'
}
